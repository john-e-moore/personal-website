{% extends 'base.html' %}

{% block title %}John Moore{% endblock %}

{% block content %}
<section id="home" class="container mt-5">
    <center>
        <h2> John Moore </h2>
    </center>
    {% for post in content %}
    <div class="post">
        <div><b>{{ post.date }}</b></div>
        <div>
            <h3><a href="{{ url_for('post', post_extension=post.link) }}">{{ post.name }}</a></h3>
        </div>
        <br />
    </div>
    {% endfor %}
</section>

{% endblock %}
