{% extends 'base.html' %}

{% block content %}
<section id="blog" class="container mt-5">
    {% for post in posts %}
    <div class="post">
        <div>Posted {{ post.time_ago }}</div>
        <div>{{ post.content | safe }}</div>
        <br />
        <br />
    </div>
    {% endfor %}
</section>
{% endblock %}
