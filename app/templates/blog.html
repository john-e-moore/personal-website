{% extends 'base.html' %}

{% block content %}
<section id="blog" class="container mt-5">
    {% for post in posts %}
    <div class="post">
        <div>Posted {{ post.time_ago }}</div>
        <h3>{{ post.name }}</h3>
        <div>{{ post.content | safe }}</div>
    </div>
    {% endfor %}
</section>
{% endblock %}
